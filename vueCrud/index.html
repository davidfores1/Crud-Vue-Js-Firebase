<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Vue</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <div class="container">
      <h3>Mi lista de pasatiempo</h3>
      <div class="row pt-3">
        <div class="col-6">
          <form>
            <div class="form-group">
              <label for="clave">Clave</label>
              <input type="number" class="form-control" id="clave" v-model="clave">
            </div>
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" class="form-control" id="titulo" v-model="titulo">
            </div>
            <div class="form-group">
              <label for="descripcion">Descripci√≥n</label>
              <input type="text" class="form-control" id="descripcion" v-model="descripcion">
            </div>
            <button class="btn btn-info" v-on:click.prevent="agregar(clave,titulo,descripcion)"><li class="fa fa-save"></li> Guardar</button>
          </form>
        </div>
        <div class="col-6">
          <br>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"> <i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" v-model="txtBuscar">
          </div>
           <ul class="list-group">
             <li v-for="item in listaFiltrada" class="list-group-item">{{item.titulo}} : {{item.descripcion}} <button class="btn btn-danger" v-on:click="eliminar(item.clave)"><li class="fa fa-trash"></li></button></li>
           </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/vue.js"></script>
  <script src="/js/crudVue.js"></script>
</body>

</html>
