<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="jumbotron">
                <input type="text" v-model:value="edad">
                <h1 v-show="edad > 15">Eres mayor</h1>
            </div>
        </div>
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                edad:19
            }
        });

    </script>

</body>

</html>
