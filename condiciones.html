<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condiciones Vue</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/vue.js"></script>
  </head>
  <body>
    <h1>Convierta al sapo</h1>
    <div id="beso">
      <div class="jumbotron">
        <button v-on:click="beso++" class="btn btn-info">Beso😘{{beso}}</button>
        <p v-if="beso<3">Sapo🐸</p>
        <p v-else>Principe🤴</p>
      </div>
    </div>

    <script>
      var kiss = new Vue({
        el: "#beso",
        data: {
          beso: 0
        }
      });
    </script>
  </body>
</html>
